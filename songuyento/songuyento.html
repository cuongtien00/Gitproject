<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let count = 0;
    while (count<20) {
        if (check(i)) {
            document.writeln(i);
            count++
        }
        i++
    }
    function check (n) {
        if (n<2)  return false;
        else if (n<4)  return true;

              else {
                for (let i = 2; i < (n - 1); i++) {
                    if (n % i == 0)
                        return false;
                }
                return true;
              }
        }

    check(n);
</script>
</body>
</html>
