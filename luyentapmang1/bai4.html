<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6];
    let num ;
    let first = 0 ;
    let last = a.length-1;
    for (;  first < last ;) {
       let num = a[first];
        a[first] = a[last];
        a[last] = num;
        first++;
        last--
    }
    alert(a);
</script>
