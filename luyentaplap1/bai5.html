<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let z = 0
    let result = 0;
    for (let i = 0; i<20 ;i++) {
        let z = x + y;
        x = y;
        y = z;
        result +=z
    }
    alert("Tổng của 20 số đầu tiên là "+ result)
</script>
