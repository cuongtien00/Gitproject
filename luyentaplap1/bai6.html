<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tính tổng 30 số chia het cho 7 dau tien trong day so tu nhien
    let i = 0;
    let count = 0;
    let result = 0;
    while (count<30) {
        if (i%7 == 0) {
            result += i
            count++
        }
        i++
    }
    alert(result);
</script>
</body>
</html>
