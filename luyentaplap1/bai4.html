<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    for (let i = 0; i<20 ;i++) {
        let z = x + y;
        x = y;
        y = z;
        document.write( z + "</br>");
        if (z%5 == 0 && i<4) {
            alert("Số đầu tiên trong dãy chia hết cho 5 là " +z);
        }
    }
</script>
</body>
</html>
