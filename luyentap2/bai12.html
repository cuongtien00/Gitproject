<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Giả sử một người gửi với lãi suất 7%/năm trong 12 tháng
    let a = parseInt(prompt("Nhâp số tiền gửi"));
    let c = parseInt(prompt("Nhập số tháng gửi"));
    b = Math.pow((1+7/1200), c);
let money = a*b
    alert ("Tổng vỗn lẫn lãi suất của bạn là" + money +" triệu" );
</script>
</body>
</html>
