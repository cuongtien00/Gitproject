<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("cạnh thứ nhất"));
  let b = parseInt(prompt("cạnh thứ hai"));
  let c = parseInt(prompt("cạnh thứ ba"));
  if (a>0 && b>0 && c>0) {
      if (a + b > c) {
          alert('a' + 'b' + "c" + " là độ dài 3 cạnh tam giác");
      }
      else if (a+c>b) {
          alert('a' + 'b' + "c" + " là độ dài 3 cạnh tam giác");
      }
      else if (b+c>a) {
          alert('a' + 'b' + "c" + " là độ dài 3 cạnh tam giác");
      }
      else {
          alert('a' + 'b' + 'c' + " không là độ dài 3 cạnh tam giác");
      }
  }
  else {
      alert('a' + 'b' + 'c' + " không là độ dài 3 cạnh tam giác");
  }
</script>
</body>
</html>
