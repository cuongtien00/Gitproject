<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bmi=prompt("Moi nhap");
    if(bmi<18) {
        alert("Underweight");
    }else if (bmi<25) {
        alert("Normal");
    }else if (bmi<30) {
        alert("Overweight");
    }else {
        alert("Obese");
    }
</script>
</body>
</html>
