<script>
    let a= prompt("Moi nhap mot mang");
    let b = a.split(",");
    let count = 0;
    let result = 0;
    let i = 0
    while (i<b.length) {
        let o = parseInt(b[i])
        if (check(o)) {
            result += o
        }
        i++
    }
    alert("Tong cac so nguyen to trong day la "+ result)
    function check (n) {
            if (n < 2) return false;
            else if (n < 4) return true;

            else {
                for (let i = 2; i < (n - 1); i++) {
                    if (n % i == 0)
                        return false;
                }
                return true;
            }
    }

    check(n)
</script>
