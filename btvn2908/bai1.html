<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Moi nhap mot mang");
    let m = n.split(",");
    let count = 0
    for (let i = 0; i < m.length; i++) {
        if (m[i]%2===0) {
            count++
        }
    }
    alert("So cac so chan trong mang la "+ count);
</script>
