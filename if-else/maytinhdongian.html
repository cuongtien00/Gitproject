<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh don gian</title>

</head>
<style>
    table, tr {width:300px;height:60px;
        border: 1px solid black;
        border-collapse: collapse;
    }
    td, input {
        width : 80px; height : 60px;
        color : blue;
    }

</style>
<body onload="init()">
<form>
<table id="table">
    <tr>
        <td colspan="4" style="text-align:center;">
            <input style=" text-align:right; width: 280px; height: 45px" id="nhap">
        </td>
    </tr>
    <tr>
        <td ><input type="button" value="1" onclick="sohang(this)"></td>
        <td ><input type="button" value="2" onclick="sohang(this)"></td>
        <td ><input type="button" value="3" onclick="sohang(this)"></td>
        <td ><input type="button" value="+" onclick="sohang(this)"></td>

    </tr>
    <tr>
        <td ><input type="button" value="4" onclick="sohang(this)"></td>
        <td ><input type="button" value="5" onclick="sohang(this)"></td>
        <td ><input type="button" value="6" onclick="sohang(this)"></td>
        <td ><input type="button" value="-" onclick="sohang(this)"></td>
    </tr>
    <tr>
        <td ><input type="button" value="7" onclick="sohang(this)"></td>
        <td ><input type="button" value="8" onclick="sohang(this)"></td>
        <td ><input type="button" value="9" onclick="sohang(this)"></td>
        <td ><input type="button" value="*" onclick="sohang(this)"></td>
    </tr>
    <tr>
        <td ><input  type="reset"></td>
        <td ><input type="button" value="0" onclick="sohang(this)"></td>
        <td ><input type="button" value="=" onclick="tinhtoan()"></td>
        <td ><input type="button" value="/" onclick="sohang(this)"></td>
    </tr>

</table>
</form>

</body>
</html>
