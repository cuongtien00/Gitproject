<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh don gian</title>

</head>
<style>
    table, tr {width:300px;height:60px;
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body onload="init()">

<table id="table">
    <tr>
        <td colspan="4" style="text-align: center"  >
            <input style="width: 280px; height: 45px" id="nhap">
        </td>
    </tr>
    <tr>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="1" onclick="sohang(this)">1</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="2" onclick="sohang(this)">2</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="3" onclick="sohang(this)">3</button></td>
        <td style="text-align: center;"><button style="width: 40px;height: 40px" value="+" onclick="sohang(this)">+</button></td>

    </tr>
    <tr>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="4" onclick="sohang(this)">4</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="5" onclick="sohang(this)">5</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="6" onclick="sohang(this)">6</button></td>
        <td style="text-align: center;"><button style="width: 40px;height: 40px" value="-" onclick="sohang(this)">-</button></td>
    </tr>
    <tr>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="7" onclick="sohang(this)">7</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="8" onclick="sohang(this)">8</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="9" onclick="sohang(this)">9</button></td>
        <td style="text-align: center;"><button style="width: 40px;height: 40px" value="*" onclick="sohang(this)">*</button></td>
    </tr>
    <tr>
        <td style="text-align: center"><button style="width: 40px;height: 40px" type="button" onclick="clear()">C</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="0" onclick="sohang(this)">0</button></td>
        <td style="text-align: center"><button style="width: 40px;height: 40px" value="=" onclick="tinhtoan()">=</button></td>
        <td style="text-align: center;"><button style="width: 40px;height: 40px" value="/" onclick="sohang(this)">/</button></td>
    </tr>

</table>
<script src="js.js"></script>
</body>
</html>
