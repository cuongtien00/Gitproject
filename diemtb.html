<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemly;
    let diemhoa;
    let diemsinh;
    diemly =prompt("nhapdiemly");
    diemhoa =prompt("nhapdiemhoa");
    diemsinh =prompt("nhapdiemsinh");
    ly = parseInt(diemly);
    hoa = parseInt(diemhoa);
    sinh = parseInt(diemsinh);
    let dtb=(ly+hoa+sinh)/3;
    document.write("diem TB la"+dtb);
</script>
