<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let i = 0
    let count = 0
    while (count<5) {
        if(isPrime(i)) {
            document.write(i + "</br>" );
            count++
        }
        i++
    }

    function isPrime (Number) {
        if (Number<2) return false;
        else if (Number<4) return true;

                else {
                for (let i = 2; i < (Number-1); i++) {
                    if(Number % i == 0)
                        return false;
                  }
                return true;
                }
            }

    isPrime(Number);

</script>
</body>
</html>
