<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let c = parseInt(prompt("Số cũ"));
  let d = parseInt(prompt("Số mới"));
  a=d-c;
  if(0<a && a<=50) {
    b=c*1678;
    alert("Tiền điện là "+b +" VND");
  }else if(50<a && a<=100) {
    b=a*1734;
    alert("Tiền điện là "+b +" VND");
  }
  else if(100<a && a<=200) {
    b=a*2014;
    alert("Tiền điện là "+b +" VND");
  }
  else if(200<a && a<=300) {
    b=a*2536;
    alert("Tiền điện là "+b +" VND");
  }
  else if (300<a && a<=400){
    b=a*2834
    alert("Tiền điện là "+b +" VND");
  }
  else {
    b=a*2927
    alert("Tiền điện là "+b +" VND");
  }
</script>
</body>
</html>
