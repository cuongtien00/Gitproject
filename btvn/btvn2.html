<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so ngay cong"));
    let b =prompt("Nhập bậc lương")
    if (b=="A") {
        c = 5*a/22;
        alert("Tiền công của bạn là "+c +" Triệu đồng")
    }else if (b=="B") {
        c = 6*a/22;
        alert("Tiền công của bạn là "+c+" Triệu đồng")
    }else if (b=="C") {
        c = 8*a/22;
        alert("Tiền công của bạn là "+c+" Triệu đồng");
    }else if(b=="D") {
        c = 10*a/22;
        alert("Tiền công của bạn là "+c+" Triệu đồng")
    }
</script>
</body>
</html>
