<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(x) {
        let result = 1
        for (let i = x; i >0 ; i--) {
            result *= i
        }
        document.write("Giai thua cua "+ x + " = " + result);
    }
    giaiThua(5);

</script>
</body>
</html>
