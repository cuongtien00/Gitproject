<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi = 3.14;
    function circleArea (r) {
        result = pi*r*r
        document.write("Dien tich hinh tron ban kinh " + r + " = " + result + "<br>");
    }
    function circleDiameter (r) {
        result = 2*pi*r
        document.write("Chu vi hinh tron ban kinh " + r + " = " + result);
    }
    circleArea(5);
    circleDiameter(6);
</script>
</body>
</html>
