<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        position : absolute;
        left: 500px;
        top: 150px;
    }
</style>
<body>
<div>
<script>
    // b1 tạo 9 dòng
// for (i=1; i<=9; i++)
    // b2 tạo 9 cột
    // for (j=2; j<=9; j++)
    // tạo một bảng
    let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i=1; i<=9; i++) {
        sout = sout + "<tr>";
        for (j=2; j<=9; j++) {
            sout = sout +"<td>" + j + "×" + i + "=" + j*i + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
</div>
</body>
</html>
