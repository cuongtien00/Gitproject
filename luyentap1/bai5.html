<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("diem kiem tra"));
    let b = parseInt(prompt("diem giữa kỳ"));
    let c = parseInt(prompt("diem cuối kỳ"));
    let d =((a+b+c)/3);
    d = parseInt(d);
    if (0<d && d<=10) {
        if (d>=8) {
            alert("Học sinh giỏi");
        }
        else if (5<=d){
            alert("Học sinh khá");
        }
        else {
            alert("Học sinh trung bình");
        }
    }else {
        alert("Tính điểm sai");
    }
</script>
</body>
</html>
