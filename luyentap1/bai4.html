<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so thu nhat"));
    let b = parseInt(prompt("nhap so thu hai"));
    let c = parseInt(prompt("nhap so thu ba"));
    if (a>b) {
        if (b > c) {
            alert(a + " lớn nhất");
        } else if (c > a) {
            alert(c + " lớn nhất");
        }
    }
    else if (b>c) {
        alert (b+" lớn nhất");
    }
    else {
        alert(c +" lớn nhất");
    }

</script>
</body>
</html>
