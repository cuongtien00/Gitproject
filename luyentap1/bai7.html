<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // – Nội mạng
    // 800 đ/phút
    // – Ngoại mạng
    // 1000 đ/phút
    // Thông số của gia đình:
    // Nội mạng:200 phút
    // Ngoại mạng:150 phút
    let a = parseInt(prompt("Nhập phút nội mạng"));
    let b = parseInt(prompt("Nhập phút ngoại mạng"));
    let d=(a*800)+(b*1000)
    alert("Tiền điện thoại tháng này là "+d+ "VND");
</script>
</body>
</html>
