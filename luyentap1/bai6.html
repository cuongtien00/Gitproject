<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // bán 1 sản phẩm được 50 nghìn hoa hồng
    let a = parseInt(prompt("Nhập số sản phẩm bán được"));
    let b = (a*50);
    alert("Số tiền hoa hồng của bạn là "+b+".000VND");
</script>
</body>
